<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts About Planet Earth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            border: 2px solid #00796b;
            border-radius: 10px;
            padding: 20px;
            background-color: #ffffff;
        }

        button {
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Facts About Planet Earth</h1>
        <p id="fun-fact">Click the button to generate a fun fact!</p>
        <button id="generate-fact">Generate Fun Fact</button>
    </div>
    <script>
        const funFacts = [
            "Earth is the only planet in our solar system known to have liquid water on its surface, which is essential for life.",
            "Earth is approximately 4.5 billion years old, making it one of the oldest planets in the solar system.",
            "Earth is home to millions of species of plants and animals, with ecosystems ranging from deserts to rainforests and everything in between.",
            "The Earth's surface is divided into several large plates that float on the semi-fluid mantle beneath them, causing earthquakes and volcanic activity.",
            "About 71% of Earth's surface is covered by water, which is why it is often referred to as the 'Blue Planet.'",
            "Earth has one natural satellite, the Moon, which is the fifth largest moon in the solar system.",
            "Earth experiences seasons due to its axial tilt of approximately 23.5 degrees, which affects the angle and intensity of sunlight received at different times of the year.",
            "Earth has a magnetic field generated by the movement of molten iron in its outer core, which protects the planet from harmful solar radiation.",
            "The Amazon Rainforest, often referred to as the 'lungs of the Earth,' produces about 20% of the world's oxygen and is home to an incredible diversity of species.",
            "Human activities have significantly impacted Earth's environment, leading to climate change, deforestation, and loss of biodiversity, prompting global efforts for sustainability and conservation."
        ];

        document.getElementById('generate-fact').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * funFacts.length);
            document.getElementById('fun-fact').innerText = funFacts[randomIndex];
        });
    </script>
</body>
</html>
